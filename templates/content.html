{{ define "content" }}
    <div>
        <table class="striped">
    	<tbody>
    	{{ range .Documents }}
    	    <tr>
    		<td>{{ .ID }}</td>
    		<td>{{ .Title }}</td>
    		<td>{{ .Content }}</td>
    		<td>
                    <a href="/edit/{{ .ID }}" class="contrast">Edit</a>
                </td>
    		<td>
                    <a href="/del/{{ .ID }}" class="contrast">Delete</a>
                </td>
    	    </tr>
    	{{ end }}
    	</tbody>
        </table>
    </div>
{{ end }}
