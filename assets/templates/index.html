{{define "title"}}Home{{end}}
{{define "page-title"}}
    HOME
{{end}}
{{define "page-content"}}
    {{ range .Documents }}
        <div class="bg-gray-200 p-4 flex justify-between items-center">
            <span>
                {{ .ID }}<br/>
                {{ .Title }}<br />
                {{ .Content }}
            </span>
            <div>
                <button class="text-blue-600">Edit</button>
                <button class="text-red-600">Delete</button>
	    </div>
        </div>
    {{ end }}
{{end}}
